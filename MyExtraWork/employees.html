            <script>
                "use strict"
                $(document).ready(function() {
                        console.log("Document Ready!");


                    function refreshFromJson() {

                        // this is what an Ajax request looks like:
                        $.get("data/employees.json").done(function(employees) {
                            $("#insert-products").html("");
                            for(let i = 0; i < employees.length; i += 1) {
                                console.log(buildToolHTML(employees[i]));
                                $("#insert-products").append(buildToolHTML(employees[i]));
                            }
                        });
                    };


                        // create a function that will build up our table
                        function buildToolHTML(employee) {
                            let html = "";
                            html += "<tr>\n" +
                                "                    <td>" + employee.userId  + "</td>\n" +
                                "                    <td>" + employee.jobTitle  + "</td>\n" +
                                "                    <td>" + employee.firstName  + "</td>\n" +
                                "                    <td>" + employee.lastName  + "</td>\n" +
                                "                    <td>" + employee.employeeCode  + "</td>\n" +
                                "                    <td>" + employee.region  + "</td>\n" +
                                "                    <td>" + employee.phoneNumber  + "</td>\n" +
                                "                    <td>" + employee.emailAddress  + "</td>\n" +
                                "                </tr>";
                            return html;
                        }
                        $("#refresh-btn").click(refreshFromJson);
                    });
            </script>
