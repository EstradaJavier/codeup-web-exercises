<!DOCTYPE html>
    <html>
    <head>
        <title>Online Store</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    </head>
    <body>

        <h1>Acme Tool Store</h1>

        <table id="products">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Categories</th>
                </tr>
            </thead>
            <tbody id="insertProducts"></tbody>
        </table>

        <script>
            "use strict"
            console.log("document loaded!")
            $(document).ready(function() {



                // TODO: Create an AJAX GET request for the file under data/inventory.json

                $.get('data/inventory.json')
                    .done(handleResponse);


                // TODO: Take the data from inventory.json and append it to the products table
                //       HINT: Your data should come back as a JSON object; use console.log() to inspect
                //             its contents and fields
                //       HINT: You will want to target #insertProducts for your new HTML elements


                function handleResponse(items) {
                    let html = "";
                    console.log("items (api response):")
                    console.log(items)
                    items.forEach(function(item) {
                        // generate html for this item
                        let itemHtml = '<div class="col-sm-6">'
                        itemHtml += '<h2>' + item.name + '</h2>';
                        itemHtml += '<p>' + item.description + '</p>';
                        itemHtml += '<p>Price: $' + item.price + '</p>';
                        itemHtml += '</div>';
                        console.log('inside forEach loop, itemHtml:')
                        console.log(itemHtml);
                        html += itemHtml;
                    });
                    console.log('finished the forEach loop, html:')
                    console.log(html);
                    $('#items').html(html);
                }

                // $.get("coffee.json")



            })();
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<!--        <script src="js/ajax-store.js"></script>-->
    </body>
</html>
