<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>

        <!----- STYLESHEET  STARTS  HERE ----->
        <style src="jcss/external.css"></style>
    </head>
    <body>
        <h2>Register With Us</h2>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <label for="e-mail">e-mail:     </label>
            <input id="e-mail" name="e-mail" type="text" placeholder="Input e-mail here.">


            <label for="password">Password:</label>
            <input id="password" name="password" type="password">
            <br>

            <br>
            <label for="text-area"  >Enter bio here:</label>
            <textarea name="bio" id="bio" cols="50" rows="10"></textarea>
            <br>
            <section>
                <h2>How'd you hear about Veridian Dynamics?</h2>
                <input name="capture" id="billboard" value="billboard" type="checkbox">
                <label for="billboard">Billboard</label>
                <input name="capture" id="radio" value="radio advertisement" type="checkbox">
                <label for="radio">Radio Advertisements</label>
                <input name="capture" id="internet" value="internet advertisements" type="checkbox">
                <label for="internet">Internet Advertisements</label>
                <input name="capture" id="other" value="other" type="checkbox">
                <label for="other">Other</label>
            </section>
            <br>

            <h2>What web browser are you using?</h2>
            <select name="Web Browser">
                <option value="Safari">Safari</option>
                <option value="Internet Explorer">Internet Explorer</option>
                <option value="Google Chrome">Google Chrome</option>
                <option value="Firebox">Firefox</option>
            </select>
            <br>
            <br>
            <input name="newsletter_signup" value="true" type="checkbox" checked>Sign Up For The Email Newsletter
            <br><br>

            <br>

            <label for="videoGameConsole">What console are thinking about putting on a layaway plan?</label>
            <select name="console" id="videoGameConsole">
                <option value="">- please select -</option>
                <option value="playstation">PlayStation 5</option>
                <option value="switch">Nintendo Switch</option>
                <option value="xbox">Xbox Series X</option>
                <option value="nothing rn">Nothing for now. The struggle is real.</option>
            </select>
            <br>
            <br>
            <input type="submit">

            <input type="hidden" name="user_id" value="432">

        </form>
