            /*
            Create a function, returnUserFirstLetters, that takes in array of user objects and
            returns a string of the first letters in lowercase of all the user firstName
            property values.
            */
            /*
                    Example:
            */

            var users = [
              {
                age: 24,
                firstName: 'John'
              },
              {
                age: 43,
                firstName: 'Cathy'
              },
              {
                age: 65,
                firstName: 'Bob'
              }
            ];

            // returnUserFirstLetters(users) // returns the value "jcb"
            function returnUserFirstLetters (userArray) {
                let output= '';
                for(let i = 0; i < userArray.length; i++) {
                    output += userArray[i].firstName.charAt(0).toLowerCase()
                }
                return output;
            };
